<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <script src="https://kit.fontawesome.com/826f3c2803.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
  <div class="weather-header">
    <select id="selectCity" disabled>
      <option value="" disabled selected>Select City</option>
    </select>
    <button class="getCities" id="getCities" disabled>Get Weather</button>
  </div>
  <div id="weather-container"class="weather-container">
    <div id="weather-content" class="weather-content">
      <h1 id="name">City</h1>
      <img id="img-avatar" src="//cdn.weatherapi.com/weather/64x64/day/113.png" alt="">
      <p id="degree"class="degree">Degree</p>
      <p id="text"class="text">State</p>
    </div>
    <div id="weather-texts"class="weather-texts">
      <i class="fa-solid fa-droplet">
        <p id="humidity"class="humidity">Humidity</p>
      </i>
      <i class="fa-solid fa-wind">
        <p id="wind" class="wind">Wind</p>
      </i> 
      
    </div>
  </div>
  <script src="/index.js"></script>
</body>

</html>
